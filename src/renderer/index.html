<!doctype html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gemini Quick Chat (Webview)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="h-full m-0 overflow-hidden font-sans antialiased text-gray-100">
    <div
      class="main-container flex flex-row h-full bg-gray-800/95 rounded-xl shadow-2xl overflow-hidden"
    >
      <div
        class="buttons absolute top-0 left-0 z-10 flex flex-col items-center justify-center gap-3 w-[10px] h-full bg-gray-900/80 transition-all duration-300 overflow-hidden py-3 hover:w-20 hover:px-3 hover:bg-gray-900/95 hover:backdrop-blur-md hover:shadow-2xl hover:rounded-r-xl"
      >
        <button
          class="app-button selected relative bg-gray-700/60 border-2 border-gray-600/50 cursor-pointer p-3 rounded-xl transition-all duration-300 backdrop-blur-sm hover:bg-indigo-600/30 hover:border-indigo-400/70 hover:-translate-y-0.5 hover:shadow-lg hover:shadow-indigo-500/20"
          data-app="gemini"
        >
          <img
            src="../../assets/icons/ui/gemini.png"
            alt="Gemini"
            class="w-8 h-8 transition-all duration-300 brightness-90 hover:scale-110 hover:brightness-110"
          />
        </button>
        <button
          class="app-button relative bg-gray-700/60 border-2 border-gray-600/50 cursor-pointer p-3 rounded-xl transition-all duration-300 backdrop-blur-sm hover:bg-indigo-600/30 hover:border-indigo-400/70 hover:-translate-y-0.5 hover:shadow-lg hover:shadow-indigo-500/20"
          data-app="notebooklm"
        >
          <img
            src="../../assets/icons/ui/notebooklm.svg"
            alt="NotebookLM"
            class="w-8 h-8 transition-all duration-300 brightness-90 hover:scale-110 hover:brightness-110"
          />
        </button>
      </div>
      <webview
        id="geminiWebview"
        src="https://gemini.google.com/app"
        class="flex-grow rounded-lg overflow-hidden w-full h-full"
        partition="persist:gemini"
        allowpopups
      ></webview>
    </div>

    <script src="renderer.js"></script>
  </body>
</html>
